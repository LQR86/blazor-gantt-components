# Automatic PR labeling configuration
# Labels PRs based on which files are changed
# Using common labels that typically exist in repositories

# Basic file type labels
'documentation':
  - changed-files:
    - any-glob-to-any-file: '*.md'
  - changed-files:
    - any-glob-to-any-file: 'docs/**/*'
  - changed-files:
    - any-glob-to-any-file: '.github/**/*.md'

'enhancement':
  - changed-files:
    - any-glob-to-any-file: 'Components/**/*'
  - changed-files:
    - any-glob-to-any-file: 'Services/**/*'

'dependencies':
  - changed-files:
    - any-glob-to-any-file: '*.csproj'
  - changed-files:
    - any-glob-to-any-file: 'packages.lock.json'

'ci':
  - changed-files:
    - any-glob-to-any-file: '.github/workflows/**/*'
  - changed-files:
    - any-glob-to-any-file: '.github/dependabot.yml'

'configuration':
  - changed-files:
    - any-glob-to-any-file: '*.json'
  - changed-files:
    - any-glob-to-any-file: '*.config'
  - changed-files:
    - any-glob-to-any-file: '*.settings'

'bug':
  - changed-files:
    - any-glob-to-any-file: '**/test/**/*'
  - changed-files:
    - any-glob-to-any-file: '**/*Test*'
  - changed-files:
    - any-glob-to-any-file: '**/*Fix*'
