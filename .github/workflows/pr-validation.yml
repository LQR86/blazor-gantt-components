name: PR Basic Checks

on:
  pull_request:
    branches: [main]
    types: [opened, edited, synchronize]

permissions:
  pull-requests: read

jobs:
  basic-pr-info:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    steps:
      - name: PR Information
        run: |
          echo "ÔøΩ Pull Request Information"
          echo "Branch: ${{ github.head_ref }}"
          echo "Title: ${{ github.event.pull_request.title }}"
          echo "Author: ${{ github.event.pull_request.user.login }}"
          echo "Target: ${{ github.base_ref }}"
          echo ""
          echo "‚úÖ Branch naming and PR title validation rules have been removed"
          echo "‚ÑπÔ∏è  Developers now have full flexibility in naming conventions"
          echo "üéØ Focus: Build quality and functionality over naming conventions"
